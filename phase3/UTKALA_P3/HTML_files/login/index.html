<head>
	<style>
		.clopen{
			width: 150px;
			height: 150px;
			line-height: 150px;
			text-align: center;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			opacity: 1 !important;
			display: inline-block;
			border-radius: 50%;
			cursor: pointer;
			z-index: 9;
			font-size: 20px;
			text-transform: uppercase;
		}
		.clopen.text{
			left: auto;
			bottom: auto;
			top: 25px;
			right: 25px;
			height: 50px;
			width: 50px;
			font-size: 0;
		}
		.clopen:before, .clopen:after{
			content: '';
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			margin: auto;
			position: absolute;
			height: 2px;
			background: #fff;
			width: 50%;
			transition: all .25s;
			opacity: 0;	
		}
		.clopen.text:before{
			transform: rotate(45deg);
			opacity: 1;

		}
		.clopen.text:after{
			transform: rotate(-45deg);
			opacity: 1;

		}
		.body{
			background: #2C343B;
			padding: 5px;
			height: 100%;
		}
		h1.head-title {
			position: relative;
			color: #c44741;
			text-transform: uppercase;
		}
		h1.head-title:before {
			content: '';
			position: absolute;
			left: -50px;
			height: 100%;
			width: 5px;
			background: #c44741;
		}
		button{
			height: 45px;
			line-height: 39px;
			width: 50%;
			background: #303030;
			transition: all .25s;
			border: none;
			border: solid 3px #303030;
			color: #fff;
			font-size: 20px;
			margin: 50px auto !important;
			display: block;
      color: #fff !important;
			box-shadow: 0 0 4px rgba(0,0,0,0.14), 0 4px 8px rgba(0,0,0,0.28);
		}
		button:focus{
			outline: none;
		}
		button:hover{
			background: transparent;
			color: #303030 !important;
			width: 55%;
			box-shadow: none;
		}
		#int-form{
			max-width: 500px;
			margin: 100px auto;
			box-shadow: 0 0 4px rgba(0,0,0,0.14), 0 4px 8px rgba(0,0,0,0.28);
			position: relative;
		}
		.login,.register{
			background: #fff;
			padding: 50px;
			box-shadow: 0 0 4px rgba(0,0,0,0.14), 0 4px 8px rgba(0,0,0,0.28);
		}
		.register{
			background: #C44741;
			color: #fff;
		}
		.register h1.head-title{
			color: #fff;
		}
		.register h1.head-title:before{
			background: #fff;
		}
		.login input[type="text"],.register input[type="text"],.login input[type="password"],.register input[type="password"]{
			border: none;
			background: transparent;
			height: 45px;
			width: 100%;
			margin-top: 30px;
		}
		.login input:hover,.register input:hover,.login input:focus,.register input:focus{
			outline: none;
		}
		.login label,.register label{
			display: block;
		}
		.login > div,.register > div{
			position: relative;
		}
		.login > div:after,.register > div:after, .login > div:before,.register > div:before{
			content: '';
			position: absolute;
			top: 100%;
			width: 0%;
			background: #C44741;
			left: 50%;
			height: 2px;
			transition: all .25s; 
			/* //cubic-bezier(0.68,0.55,0.265,1.2) */
		}
		.login > div:before{
			background: #303030;
		}
		.register > div:after{
			background: #303030;
		}
		.register > div:before{
			background: #fff;
		}
		.login > div.trans:after,.register > div.trans:after, .login > div:before,.register > div:before{
			width: 100%;
			left: 0;
		}
		.login > div:not(.gender) label,.register > div:not(.gender) label{
			position: absolute;
			bottom: 5px;
			left: 0;
			transition: all .25s;
			pointer-events: none;
			font-weight: normal;
		}
		.login > div:not(.gender).trans label,.register > div:not(.gender).trans label{
			bottom: 30px;
			font-size: 12px;
			opacity: .5;
		}
		.gender:before, .gender:after{
			content: none !important;
		}
		.gender{
			margin-top: 40px;
		}
		.gender label{
			display: inline-block;
			position: relative;
			padding-left: 50px;
			line-height: 35px; 
			margin-right: 30px;
		}
		.gender label:before{
			content: '';
			height: 28px;
			width: 28px;
			position: absolute;
			background: #fff;
			border-radius: 50%;
			box-shadow: 0 0 4px rgba(0,0,0,0.14), 0 4px 8px rgba(0,0,0,0.28);
			left: 0; 
			top: 0;
		}
		.gender input[type="radio"]{
			display: none;
		}
		.gender label:after{
			content: '';
			height: 16px;
			width: 16px;
			position: absolute;
			background: #c44741;
			border-radius: 50%;
			box-shadow: 0 0 4px rgba(0,0,0,0.14), 0 4px 8px rgba(0,0,0,0.28);
			transition: all .25s cubic-bezier(0.68,0.55,0.265,3);
			left: 6px;
			top: 6px; 
			transform: scale(0);
		}
		.gender input[type="radio"]:checked+label:after{
			transform: scale(1);
		}
		.register{
			position: absolute;
			height: 150px;
			width: 150px;
			top: 25px;
			right: -75px;
			border-radius: 50%;
			transition: all .25s cubic-bezier(0.68,0.55,0.265,1.2);
			overflow: hidden;
		}
		.register > *{
			opacity: 0;
		}
		.register.opened{
			width: 110%;
			right: -5%;
			border-radius: 0;
			height: auto;
		}
		.register.opened > *{
			opacity: 1;
		}
	</style>
</head>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.site-link{
      padding: 5px 15px;
			position: fixed;
			z-index: 99999;
			background: #fff;
			box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28);
			right: 30px;

			border-radius: 10px;

<script>
	$(function () {
			$('input, textarea').focus(function() {
				$(this).parent().addClass('trans');
			}).blur(function() {
				if ($(this).val() == ''){
					$(this).parent().removeClass('trans');
				}
			});
			$('.clopen').click(function(){
				$(this).toggleClass('text');
				$('.register').toggleClass('opened');
        if($('.register').hasClass('opened')){
					$('.login').css('height',$('.register').height());
				}else{
					$('.login').css('height','auto');					
				}
			});
		})
</script>
