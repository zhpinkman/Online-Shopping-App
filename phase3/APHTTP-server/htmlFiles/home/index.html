<script>
	myVar = setInterval(sync_num_of_notifications, 1000);
	print_user_jeeks();
	print_display_name();

	function search(search_text){
		var search_type = "users"
		if(search_text === undefined){
			search_text = document.getElementById("search-box").value;
			search_type = document.querySelector('input[name="type"]:checked').value;
		}

		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/search",true);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		postdata="search_text=" + search_text + "&search_type=" + search_type;
		xmlhttp.send(postdata);
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				if(xmlhttp.responseText == ""){
					search();
				}else{
					document.getElementById("search-results").innerHTML = xmlhttp.responseText;
					window.sr = new ScrollReveal();
					sr.reveal('.modal__trigger');
					Modal.init();
				}
			}
		}
	}

	function print_display_name(){
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/get_display_name",true);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send();
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				document.getElementById("display-name").innerHTML = xmlhttp.responseText;
			}
		}
	}

	function print_user_jeeks(){
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/get_username",true);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send();
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				if(xmlhttp.responseText == ""){
					window.location.assign("/login_page")
				}else{
					search(xmlhttp.responseText);
				}
			}
		}
	}

	function rejeek(jeek_id){
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/rejeek",true);
		postdata="jeek_id=" + jeek_id + "&t=t";
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send(postdata);

		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				if(xmlhttp.responseText == "OK"){
					alert("Rejeeked successfully");
					print_user_jeeks();
				}else{
					alert(xmlhttp.responseText);
				}
			}
		}
	}

	

	function sync_num_of_notifications(){
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/get_num_of_notifications",true);
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send();
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				if(xmlhttp.responseText == "0"){
					document.getElementById("num_of_notifications").style.visibility = "hidden";
				}else{
					document.getElementById("num_of_notifications").innerHTML = xmlhttp.responseText
					document.getElementById("num_of_notifications").style.visibility = "visible";
				}
			}
		}
	}

	function like(checkbox, jeek_id, num_of_likes_place){
		document.getElementById(num_of_likes_place).innerHTML = "<i class='fal fa-sync'></i>"
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/like",true);
		postdata="like_state=" + checkbox.checked +"&jeek_id=" + jeek_id;
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send(postdata);
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){
				sync_num_of_likes_by_jeek_id(jeek_id, num_of_likes_place);
			}
		}
	}

			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/num_of_likes",true);
		postdata="jeek_id=" + jeek_id +"&temp=temp";
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send(postdata);
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){

			}
		}
	}

	function new_jeek(message, hashtags, mentions){
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","/new_jeek",true);
		var text = message.value.replace(" ", "SPACE_CHAR");
		text = text.replace(/(\r\n\t|\n|\r\t)/gm,"<br>");
		postdata="text=" + text +"&mentions="+ mentions.value + "&hashtags="+hashtags.value;
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send(postdata);
