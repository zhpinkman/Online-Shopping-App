      }

//---<submit>
function submit_register(username, password, displayName){
	loadimg.style.visibility="visible";
	var xmlhttp;
	if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}else {// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("POST","/signup",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	postdata="username="+username.value+"&display_name="+displayName.value + "&password="+password.value;
	xmlhttp.send(postdata);
	xmlhttp.onreadystatechange=function(){
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
			if(xmlhttp.responseText.trim()=="OK"){
				showtoast("You are successfully registered ✔️");
				document.getElementById('success').style.display = "block";
        
        window.setTimeout(function(){window.location.href = "/login_page";}, 2000);

			}else{
				showtoast(xmlhttp.responseText.trim()+" ⚠️ ");
			}
			loadimg.style.visibility="hidden";
		}
	}
}

// requires jQuery ... for now

function ToastBuilder(options) {
  // options are optional
  var opts = options || {};
  
  // setup some defaults
  opts.defaultText = opts.defaultText || 'default text';
  opts.displayTime = opts.displayTime || 3000;
  opts.target = opts.target || 'body';

  return function (text) {
    $('<div/>')
      .addClass('toast')
      .prependTo($(opts.target))
      .text(text || opts.defaultText)
      .queue(function(next) {
        $(this).css({
          'opacity': 1
        });
        var topOffset = 15;
        $('.toast').each(function() {
          var $this = $(this);
          var height = $this.outerHeight();
          var offset = 15;
          $this.css('top', topOffset + 'px');

          topOffset += height + offset;
        });
        next();
      })
      .delay(opts.displayTime)
      .queue(function(next) {
        var $this = $(this);
        var width = $this.outerWidth() + 20;
        $this.css({
          'right': '-' + width + 'px',
          'opacity': 0
        });
        next();
      })
      .delay(600)
      .queue(function(next) {
        $(this).remove();
        next();
      });
  };
}

// customize it with your own options
var myOptions = {
  defaultText: 'Toast, yo!',
  displayTime: 3000,

};

// wire it up
$('#toast-btn').click(function() {

});

// fires off a toast when you hit enter
$('#textbox').keypress(function(e) {
  if (e.which == 13) {
    showtoast($('#textbox').val());
    return false;
  }
});
